<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Recipes</h2>
        <form action="{{ url_for('upload_recipes') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_file">Select CSV File:</label>
                <input type="file" class="form-control" id="csv_file" name="csv_file" required>
            </div>
            <div class="form-group">
                <label for="zip_file">Select ZIP File (Images):</label>
                <input type="file" class="form-control" id="zip_file" name="zip_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
