<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.recipe_name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Farmer Market</a>
        <a href="/customer_dashboard" class="btn btn-outline-secondary ml-auto">Back to Dashboard</a>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="/static/uploads/{{ recipe.image }}" class="img-fluid" alt="{{ recipe.recipe_name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ recipe.recipe_name }}</h2>
                <p><strong>Main Items:</strong> {{ recipe.main_items }}</p>
                <h4>Instructions</h4>
                <p>{{ recipe.cooking_instructions }}</p>
            </div>
        </div>
        <a href="/customer_dashboard" class="btn btn-primary mt-4">Back to Dashboard</a>
    </div>
</body>
</html>
